variables:
  buildConfiguration: 'Release'
  imageName: 'wiremock.net-windows-2019'
  buildProjects: '**/StandAlone.NETCoreApp.csproj'
  tag: '1.5.9'

trigger: none

pool:
  vmImage: 'windows-2019'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 6.0.x

# Build StandAlone.NETCoreApp
- task: DotNetCoreCLI@2
  displayName: Build StandAlone.NETCoreApp
  inputs:
    command: 'build'
    arguments: /p:Configuration=$(buildConfiguration)
    projects: $(buildProjects)

- task: Docker@2
  displayName: 'Build Docker [$(imageName)(latest,$(tag)]'
  inputs:
    command: 'build'
    containerRegistry: 'DockerRegistry'
    repository: '$(DOCKER_ID)/$(imageName)'
    dockerfile: '$(Build.SourcesDirectory)/StandAlone.NETCoreApp/Dockerfile.windows-2019'
    tags: |
      $(tag)
      latest

- task: Docker@2
  displayName: 'Push Docker [$(imageName)(latest,$(tag)]'
  inputs:
    command: 'push'
    containerRegistry: 'DockerRegistry'
    repository: '$(DOCKER_ID)/$(imageName)'
    dockerfile: '$(Build.SourcesDirectory)/StandAlone.NETCoreApp/Dockerfile.windows-2019'
    tags: |
      $(tag)
      latest