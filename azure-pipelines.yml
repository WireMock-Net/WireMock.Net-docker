variables:
  buildConfiguration: 'Release'
  imageName: 'wiremock.net'
  buildProjects: '**/StandAlone.NETCoreApp.csproj'
  tag: '1.3.7'

trigger: none

pool:
  vmImage: 'Ubuntu 16.04'

steps:
# Build StandAlone.NETCoreApp
- task: DotNetCoreCLI@2
  displayName: Build StandAlone.NETCoreApp
  inputs:
    command: 'build'
    arguments: /p:Configuration=$(buildConfiguration)
    projects: $(buildProjects)

- task: Docker@2
  displayName: 'Build Docker [$(imageNameNano)(latest,$(tag)]'
  inputs:
    command: 'Build'
    containerRegistry: 'DockerRegistry'
    repository: '$(DOCKER_ID)/$(imageName)'
    dockerfile: '$(Build.SourcesDirectory)/StandAlone.NETCoreApp/Dockerfile'
    tags: |
      $(tag)
      latest

- task: Docker@2
  displayName: 'Push Docker [$(imageNameNano)(latest,$(tag)]'
  inputs:
    command: 'Push'
    containerRegistry: 'DockerRegistry'
    repository: '$(DOCKER_ID)/$(imageName)'
    dockerfile: '$(Build.SourcesDirectory)/StandAlone.NETCoreApp/Dockerfile'
    tags: |
      $(tag)
      latest