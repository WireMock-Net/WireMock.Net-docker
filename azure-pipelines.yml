pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'
  imageName: 'wiremock.net-nano'
  buildId: "1$(Build.BuildId)"
  buildProjects: '**/StandAlone.NETCoreApp.csproj'

steps:
# Print buildId
- script: |
    echo "BuildId = $(buildId)"
  displayName: 'Print buildId'

# Build StandAlone.NETCoreApp
- task: DotNetCoreCLI@2
  displayName: Build StandAlone.NETCoreApp
  inputs:
    command: 'build'
    arguments: /p:Configuration=$(buildConfiguration)
    projects: $(buildProjects)

# Build Docker Image
- script: |
    docker build -t $(DOCKER_ID)/$(imageName) -f Dockerfile.nano  ./StandAlone.NETCoreApp.csproj
  displayName: Build Docker image

